<form [formGroup]="_parentForm" novalidate (ngSubmit)="onSubmit(_parentForm)">
    <div formGroupName="name">
        <b>Name</b>
        <br/>
        <label>First Name
            <input type="text" formControlName="fname">
            <small *ngIf="_name.get('fname')?.touched && !_name.get('fname')?.valid">Required.</small>
        </label>
    </div>
    <br/>
    <div formGroupName="addr">
        <b>Address</b>
        <br/>
        <label class="left">Address #1
            <input type="text" formControlName="addr1">
            <small *ngIf="_addr.get('addr1')?.touched && !_addr.get('addr1')?.valid">Required,</small>
        </label>
        <br/>
        <label>Address #2
            <input type="text" formControlName="addr2">
        </label>
        <br/>
        <label>City
            <input type="text" formControlName="city">
            <small *ngIf="_addr.get('city')?.touched && !_addr.get('city')?.valid">Required,</small>
        </label>
        <br/>
        <label>State
            <select formControlName="state">
                <option>AL</option>
                <option>GA</option>
                <option>FL</option>
            </select>
            <small *ngIf="_addr.get('state')?.touched && !_addr.get('state')?.valid">Required,</small>
        </label>
        <br/>
        <label>Zip
            <input type="text" formControlName="zip" maxlength="5">
            <small *ngIf="_addr.get('zip')?.touched && !_addr.get('zip')?.valid">Must be exactly 5 digits,</small>
        </label>
    </div>
    <br/>
    <div formArrayName="items">
        <b>Items</b>
        <br/>
        <p [formGroupName]="i" *ngFor="let item of _items.controls; let i=index">
            <label>Name:&nbsp;<input type="text" formControlName="name" size="30">
            <small *ngIf="item.get('name')?.touched&&!item.get('name')?.valid">Required</small></label>
            <label>Qty:&nbsp;<input type="number" formControlName="qty" min="1">
            <small *ngIf="item.get('qty')?.touched&&!item.get('qty')?.valid">Required</small></label>
            <label>Price:&nbsp;<input type="number" formControlName="price" min="0.01" max="1000" step="0.1">
            <small *ngIf="item.get('price')?.touched&&!item.get('price')?.valid">Required</small></label>
            <button type="button" (click)="deleteItem(i)">Delete</button>
        </p>
    </div>
    <br/>
    <div>
        <input type="button" value="Add Item" (click)="addItem()"/>
        <input type="submit" value="Submit" [disabled]="!_parentForm.valid"/>
    </div>
</form>
